<div class="form-container">
    <div class="row form-form">
  
      <div class="col-12 col-xl-6 col-sm-12 col-md-12 col-lg-6">
        <div class="form-form">
          <div class="form-form-wrap">
            <div class="form-container">
              <div class="form-content">
                <h1> <a><span class="brand-name">Password Recovery</span></a></h1>
                <h5>Set Password from here</h5>
                <p class="signup-link">&nbsp;</p>
                <form class="text-left ng-untouched ng-pristine ng-invalid" role="form" [formGroup]="resetForm"
                  (ngSubmit)="resetPassword(resetForm.value)">
                  <div class="form">
                    <div id="password-field" class="field-wrapper input mb-2"><i class="fas fa-lock"></i> <input
                        placeholder="Password" formControlName="password"
                        class="form-control ng-untouched ng-pristine ng-invalid" type="password" required
                        [ngClass]="{ 'is-invalid': submitted && resetGetter.password.errors }" />
                      <div *ngIf="submitted && resetGetter.password.errors" class="invalid-feedback">
                        <div *ngIf="resetGetter.password.errors.required"> Please Enter Password </div>
                        <div *ngIf="resetGetter.password.errors.pattern">Password should contain a minimum 8 characters including at least one numeric digit and one alphabet.  </div>
                      </div>
                    </div>
                    <div id="cpassword-field" class="field-wrapper input mb-2">
                      <i class="fas fa-lock-open"></i>
                      <input placeholder="Confirm Password" formControlName="cpassword"
                        class="form-control ng-untouched ng-pristine ng-invalid" type="password" required
                        [ngClass]="{ 'is-invalid': submitted && resetGetter.cpassword.errors }" />
                      <div *ngIf="submitted && resetGetter.cpassword.errors" class="invalid-feedback">
                        <div *ngIf="resetGetter.cpassword.errors.required"> Please Re-Enter password </div>
                      </div>
                    </div>
                  
                    <div class="d-sm-flex justify-content-between">
  
                      <div class="field-wrapper">
                        <button type="submit" class="btn login-button" *ngIf="spinner"  [disabled]="spinner || resetForm.invalid"> Reset Now  <i class=" fas fa-spin fa-spinner"></i></button>
                        <button type="submit" class="btn login-button" *ngIf="!spinner ">Reset Now</button>
                     
                      </div>
                    </div>
                    <div class="field-wrapper">
                      <p class="register-link">Back To Login? <a routerLink="/" class="register-link-color">
                          Click Here </a></p>
                    </div>
                  </div>
                </form>
             
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6  form-image-col">
        <div class="form-image">
          <img src="assets/iot_logo-1.png" alt="">
        </div>
      </div>
  
    </div>
  
  </div>
