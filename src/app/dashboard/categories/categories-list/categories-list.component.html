<div class="main-content">

  <div class="row data-row">
    <div class="col-12 cl-lg-12 col-xl-12 col-md-12" style="height: 90vh; overflow: auto; padding: 5vh 3vh;">
      <div class="row">

        <div class="col-12 ">
          <h4> Categories </h4>
          <div class="card component-card_9 zindex">
            <div class="card-body ">
              <div class="row">
                <!-- <div class="col-4" style="padding-left: 0;">
                    <div class="search-div">
                      <input class="form-control search-form" placeholder="Search Categories"> 
                      <i class="fas fa-search"></i>
    
                    </div>
                   
                  </div>  -->
                <div class="col-12">
                  <button class="btn btn-create" routerLink="/dashboard/create-new-category">Create New</button>
                </div>
              </div>
              <hr>
              <div class="table-div">
                <form [formGroup]="editDocumentForm" novalidate>
                <table class="table">
                  <thead>
                    <tr>
                      <th>S.no</th>
                      <th>Category Image</th>
                      <th>Category Name</th>
                      <th>Action</th>
                      <th></th>


                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of documents | paginate: { itemsPerPage: 10, currentPage: p }; let index = index">
                      <td style="width: 10%;">
                        {{index + 1}}
                      </td>
                      <td><img *ngIf="item.payload.doc.data().background_image" src={{item.payload.doc.data().background_image}} alt="" class="img-fluid">
                        <img *ngIf="!item.payload.doc.data().background_image" src="assets/iot_logo.jpg" alt="" class="img-fluid"></td>
                      <td *ngIf=" index != selectedIndex"> {{item.payload.doc.data().title}}</td>
                      <td *ngIf=" index == selectedIndex"><input formControlName="title" class="form-control" placeholder="Enter Title"> </td>
                      <td class="icon-td">
                        <button mat-icon-button aria-label="Example icon button with a home icon"
                          (click)="editAction(index, item)">
                          <img src="assets/icon/edit-icon.svg" class="edit-icon">
                        </button>
                        <button mat-icon-button aria-label="Example icon button with a home icon"
                          (click)="openDialog(item, 'delete')">
                          <img src="assets/icon/trash.svg">
                        </button>
                      </td>

                      <td *ngIf="showAction && index == selectedIndex"><button class="btn btn-cancel" (click)="cancelAction()">
                          Cancel
                        </button>
                        <button class="btn btn-save" (click)="updateProgram(editDocumentForm, item)">
                          Save
                        </button></td>

                    </tr>


                  </tbody>
                </table>
</form>
              </div>

              <hr>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>

            </div>

          </div>
        </div>
      </div>
    </div>


  </div>





</div>
