<div class="main-content">




    <div class="row data-row">
      <div class="col-12 cl-lg-12 col-xl-12 col-md-12" style="height: 90vh; overflow: auto; padding: 5vh 3vh;">
        <div class="row">
          
          <div class="col-12 ">
            <h4> Categories </h4>
            <div class="card component-card_9 zindex" >
              <div class="card-body ">
                <div class="row">
                  <div class="col-4" style="padding-left: 0;">
                    <div class="search-div">
                      <input class="form-control search-form" placeholder="Search Categories"> 
                      <i class="fas fa-search"></i>
    
                    </div>
                   
                  </div> 
                  <div class="offset-md-4 col-4">
                    <button class="btn btn-create" routerLink="/dashboard/create-new-category">Create New</button>
                  </div>
                </div>
                <hr>
                <div class="table-div">
                  <table class="table" >
                    <thead>
                      <tr >
                        <th scope="col">S.no</th>
                        <th scope="col">Category Image</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Action</th>
                        <th scope="col"></th>
                       
    
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>
                          {{item.firstName}}
                        </td>
                        <td><img [src]="item.imageurl" alt="" class="img-fluid" routerLink="/dashboard/category-detail"></td>
                        <td>{{item.userName}}</td>
                        <td class="icon-td"> 
                            <button mat-icon-button  aria-label="Example icon button with a home icon" (click)="editAction()">
                                <img src="assets/icon/edit-icon.svg">
                            </button>
                            <button mat-icon-button  aria-label="Example icon button with a home icon">
                             <i class="fa fa-trash"></i>
                            </button>
                          </td>
                          <td *ngIf="showAction"><button class="btn btn-cancel" (click)="cancelAction()">
                            Cancel
                        </button>
                        <button class="btn btn-save">
                         Save
                        </button></td>
                        
                      </tr>
                    
                      
                    </tbody>
                  </table>
                  
                </div>
               
                <hr>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
               
              </div>
  
            </div>
          </div>
        </div>
      </div>
    
  
    </div>
  
  
  
  
  
  </div>
