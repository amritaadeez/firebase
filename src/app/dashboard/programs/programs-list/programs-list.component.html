<div class="main-content">




    <div class="row data-row">
      <div class="col-12 cl-lg-12 col-xl-12 col-md-12" style="height: 90vh; overflow: auto; padding: 5vh 3vh;">
        <div class="row">
          
          <div class="col-12 ">
            <h4> Programs </h4>
            <div class="card component-card_9 zindex" >
              <div class="card-body ">
                <div class="row">
                  <div class="col-4" style="padding-left: 0;">
                    <div class="search-div">
                      <input class="form-control search-form" placeholder="Search Categories"> 
                      <i class="fas fa-search"></i>
    
                    </div>
                   
                  </div> 
                  <div class="offset-md-4 col-4">
                    <button class="btn btn-create" routerLink="/dashboard/programs-new-category">Create New</button>
                  </div>
                </div>
                <hr>
                <div class="table-div">
                  <table class="table" >
                    <thead>
                      <tr >
                        <th scope="col">S.no</th>
                        <th scope="col">Program Image</th>
                        <th scope="col">Program Name</th>
                        <th scope="col">No. of Meditations</th>
                        
                       
    
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of documents | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                        <td>
                          {{i + 1}}
                        </td>
                        <td><img src={{item.payload.doc.data().background_image}} alt="" class="img-fluid" routerLink="/dashboard/program-detail"></td>
                        <td>{{item.payload.doc.data().title}}</td>
                        <td>{{item.payload.doc.data().title}}</td>
                        
                      </tr>
                    
                      
                    </tbody>
                  </table>
                  
                </div>
               
                <hr>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
               
              </div>
  
            </div>
          </div>
        </div>
      </div>
    
  
    </div>
  
  
  
  
  
  </div>
