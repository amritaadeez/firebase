<div class="main-content">




  <div class="row data-row">
    <div class="col-12 cl-lg-12 col-xl-12 col-md-12" style="height: 90vh; overflow: auto; padding: 5vh 3vh;">
      <div class="row">
        
        <div class="col-12 ">
          <h4> Users </h4>
          <div class="card component-card_9 zindex" >
            <div class="card-body ">
              <div class="row">
                <div class="col-4" style="padding-left: 0;">
                  <div class="search-div">
                    <input class="form-control search-form" placeholder="Search First name, Last name or username"> 
                    <i class="fas fa-search"></i>
  
                  </div>
                 
                </div> 
              </div>
              <hr>
              <div class="table-div">
                <table class="table" >
                  <thead>
                    <tr >
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Username</th>
                      <th scope="col">Email Address</th>
                      <th scope="col">Action</th>
  
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">
                      <td>
                        {{item.firstName}}
                      </td>
                      <td>{{item.lastName}}</td>
                      <td>{{item.userName}}</td>
                      <td>{{item.email}}</td>
                      <td class="icon-td"> 
                        <button mat-icon-button  aria-label="Example icon button with a home icon"  routerLink="/dashboard/home/user-detail">
                          <img src="assets/icon/view.svg">
                        </button>
                        <button mat-icon-button  aria-label="Example icon button with a home icon">
                         <img src="assets/icon/trash.svg">
                        </button>
                      </td>
                    </tr>
                  
                    
                  </tbody>
                </table>
                
              </div>
             
              <hr>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
             
            </div>

          </div>
        </div>
      </div>
    </div>
  

  </div>





</div>
